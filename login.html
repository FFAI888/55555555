<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>连接钱包登录</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>

<div class="login-wrap">
    <h2>连接钱包登录</h2>
    <button id="connectWalletBtn">连接钱包</button>
    <input type="text" id="inviter" value="邀请人: 未知" readonly 
           onmousedown="return false;" onselectstart="return false;" oncopy="return false;">
</div>

<script>
// 自动读取 URL 参数获取邀请人钱包地址
function getQueryParam(name){
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
}
const inviterInput = document.getElementById('inviter');
const referrer = getQueryParam('referrer');
if(referrer){
    inviterInput.value = "邀请人: " + referrer;
}

// 连接钱包按钮逻辑
const connectBtn = document.getElementById('connectWalletBtn');
connectBtn.addEventListener('click', async () => {
    if(!window.ethereum){
        alert("未检测到钱包插件，请安装 MetaMask 或其他钱包！");
        return;
    }
    try{
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        if(accounts.length === 0){
            alert("钱包连接失败，请重试！");
            return;
        }
        // 设置登录标记
        sessionStorage.setItem('walletConnected', 'true');
        // 跳转确认关系页面，同时传递邀请人参数
        const url = "confirm.html" + (referrer ? "?referrer="+referrer : "");
        window.location.href = url;
    }catch(err){
        console.error(err);
        alert("钱包连接失败，请重试！");
    }
});
</script>

</body>
</html>
