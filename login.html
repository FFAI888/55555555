<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>连接钱包登录</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="login-wrap">
    <h2>连接钱包登录</h2>
    <button id="connectWalletBtn">连接钱包</button>
    <input type="text" id="inviter" value="邀请人: 未知" readonly 
           onmousedown="return false;" onselectstart="return false;" oncopy="return false;">
</div>

<script>
const connectBtn = document.getElementById('connectWalletBtn');
connectBtn.addEventListener('click', async () => {
    if(!window.ethereum){
        alert("未检测到钱包插件，请安装 MetaMask 或其他钱包！");
        return;
    }
    try{
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        sessionStorage.setItem('walletConnected', 'true'); // 登录标记
        alert("钱包已连接！");
        window.location.href = "index.html"; // 跳转主页
    }catch(err){
        alert("钱包连接失败，请重试！");
    }
});
</script>

</body>
</html>
