<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>连接钱包登录</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
<div class="login-wrap">
    <h2>连接钱包登录</h2>
    <button id="connectWalletBtn">连接钱包</button>
    <input type="text" id="inviter" value="邀请人: 未知" readonly 
           onmousedown="return false;" onselectstart="return false;" oncopy="return false;">
</div>

<script>
function getQueryParam(name){
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
}
const inviterInput = document.getElementById('inviter');
const referrer = getQueryParam('referrer');
if(referrer){ inviterInput.value = "邀请人: " + referrer; }

document.getElementById('connectWalletBtn').addEventListener('click', async () => {
    if(!window.ethereum){ alert("未检测到钱包插件，请安装钱包！"); return; }
    try{
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        if(accounts.length === 0){ alert("钱包连接失败"); return; }
        sessionStorage.setItem('walletConnected', 'true');
        const url = "confirm.html" + (referrer ? "?referrer="+referrer : "");
        window.location.href = url;
    }catch(err){ console.error(err); alert("钱包连接失败"); }
});
</script>
</body>
</html>
