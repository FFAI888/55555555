<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>登录 - DApp</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="topbar">
    <div class="left-wrap">
        <div class="logo-bg">
            <img class="logo-img" src="https://raw.githubusercontent.com/FFAI888/55555555/main/img/0E0CB292-E014-42D1-B11B-5B04BCA492F3.jpeg" alt="logo">
        </div>
        <div class="title-wrap">
            <div class="app-title">融 链</div>
            <div class="logo-subtext">RongChain</div>
        </div>
    </div>
</div>

<div class="login-container">
    <button id="connectWalletBtn">连接钱包</button>
    <div class="invite-info">
        <span class="invite-name">邀请人</span>
        <input type="text" id="inviteAddress" readonly placeholder="无邀请人地址">
        <button class="copy-btn" id="copyInviteAddress" title="复制地址">📋</button>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
