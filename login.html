<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>登录 - DApp</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="login-container">
    <div class="logo-section">
        <img class="logo-img" src="https://raw.githubusercontent.com/FFAI888/55555555/main/img/0E0CB292-E014-42D1-B11B-5B04BCA492F3.jpeg" alt="logo">
        <h1>融 链</h1>
        <p>RongChain</p>
    </div>
    <button id="connectWalletBtn" class="wallet-btn">连接钱包</button>
    <div id="walletAddress" class="wallet-address">钱包未连接</div>
</div>

<script>
const connectBtn = document.getElementById('connectWalletBtn');
const walletAddressDiv = document.getElementById('walletAddress');

async function connectWallet() {
    if (window.ethereum) {
        try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            const account = accounts[0];
            walletAddressDiv.innerText = '已连接钱包: ' + account;
            // 连接成功可以跳转到首页
            setTimeout(() => {
                window.location.href = 'index.html?account=' + account;
            }, 800);
        } catch (err) {
            walletAddressDiv.innerText = '连接失败';
            console.error(err);
        }
    } else {
        alert('请安装 MetaMask 或其他以太坊钱包插件！');
    }
}

connectBtn.addEventListener('click', connectWallet);
</script>

<style>
/* 简单登录样式 */
body{margin:0;padding:0;font-family:Arial,sans-serif;background:#f0f2f5;display:flex;justify-content:center;align-items:center;height:100vh;}
.login-container{background:#fff;padding:30px 40px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.1);text-align:center;}
.logo-section img{width:80px;height:80px;border-radius:12px;margin-bottom:12px;}
.logo-section h1{margin:0;font-size:24px;color:#222;}
.logo-section p{margin:4px 0 20px;font-size:14px;color:#666;}
.wallet-btn{padding:12px 24px;font-size:16px;border:none;border-radius:12px;background:#4CAF50;color:#fff;cursor:pointer;transition:background 0.3s;}
.wallet-btn:hover{background:#43a047;}
.wallet-address{margin-top:16px;font-size:14px;color:#333;word-break:break-all;}
</style>

</body>
</html>
