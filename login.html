
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>登录 - RongChain DApp</title>
<link rel="stylesheet" href="css/style.css">
<style>
.login-container{
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:linear-gradient(135deg,#f5f7fa,#e0f0ff);
    padding:20px;
    box-sizing:border-box;
}
.login-box{
    background:#fff;
    padding:30px 20px;
    border-radius:12px;
    box-shadow:0 6px 15px rgba(0,0,0,0.1);
    display:flex;
    flex-direction:column;
    align-items:center;
    width:100%;
    max-width:320px;
}
.login-box h2{margin:0 0 20px 0;color:#333;}
.login-box input{
    width:100%;
    padding:10px;
    margin-bottom:15px;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:14px;
}
.login-box button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#4CAF50;
    color:#fff;
    font-size:16px;
    cursor:pointer;
    transition:0.2s;
}
.login-box button:hover{background:#45a049;}
</style>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>连接钱包</h2>
        <input type="text" id="walletInput" placeholder="请输入钱包地址">
        <button id="connectBtn">连接钱包</button>
    </div>
</div>

<script>
const connectBtn = document.getElementById('connectBtn');
connectBtn.addEventListener('click', ()=>{
    const wallet = document.getElementById('walletInput').value.trim();
    if(!wallet){
        alert("请输入钱包地址！");
        return;
    }
    // 跳转主页，携带钱包地址参数
    window.location.href = `index.html?account=${encodeURIComponent(wallet)}`;
});
</script>

</body>
</html>
