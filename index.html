<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DApp 主页</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="topbar">
    <div class="left-wrap">
        <div class="logo-bg">
            <img class="logo-img" src="https://raw.githubusercontent.com/FFAI888/55555555/main/img/0E0CB292-E014-42D1-B11B-5B04BCA492F3.jpeg" alt="logo">
        </div>
        <div class="title-wrap">
            <div class="app-title">融 链</div>
            <div class="logo-subtext">RongChain</div>
        </div>
    </div>
    <div class="wallet-top" id="walletTop"></div>
</div>

<div class="main-wrap">
    <div class="content" id="mainContent">
        <h2>欢迎来到 DApp 主页！</h2>
    </div>
</div>

<div class="bottom-nav" id="bottomNav">
    <button id="homeBtn" class="active">首页</button>
    <button id="groupBtn">拼团</button>
    <button id="earnBtn">赚币</button>
    <button id="swapBtn">兑换</button>
    <button id="profileBtn">我的</button>
</div>

<script src="js/main.js"></script>
<script>
// 显示钱包地址
const walletTop = document.getElementById('walletTop');
const wallet = sessionStorage.getItem('wallet');
if(wallet){
    walletTop.innerText = '钱包: ' + wallet;
} else {
    walletTop.innerText = '未检测到钱包';
}
</script>

</body>
</html>
