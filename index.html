<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>主页 - RongChain DApp</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/main.js" defer></script>
</head>
<body>

<header class="app-header">
    <div class="logo-wrap">
        <img class="logo-img" src="https://raw.githubusercontent.com/FFAI888/55555555/main/img/0E0CB292-E014-42D1-B11B-5B04BCA492F3.jpeg" alt="logo">
        <div class="logo-text">
            <div class="cn-text">融 链</div>
            <div class="en-text">RongChain</div>
        </div>
    </div>
    <div class="wallet-address" id="walletAddress">未连接</div>
</header>

<main id="mainContent">
    <h2>欢迎来到主页</h2>
    <p>这是 DApp 的主要功能页面。</p>
</main>

<nav class="bottom-nav">
    <a href="#" class="active" data-page="home">
        <span class="icon">🏠</span>
        <span>首页</span>
    </a>
    <a href="#" data-page="group">
        <span class="icon">👥</span>
        <span>拼团</span>
    </a>
    <a href="#" data-page="earn">
        <span class="icon">💰</span>
        <span>赚币</span>
    </a>
    <a href="#" data-page="swap">
        <span class="icon">🔄</span>
        <span>兑换</span>
    </a>
    <a href="#" data-page="profile">
        <span class="icon">👤</span>
        <span>我的</span>
    </a>
</nav>

<script>
const urlParams = new URLSearchParams(window.location.search);
const account = urlParams.get('account');

// 没有登录 → 跳转回登录
if (!account) {
    window.location.href = "login.html";
}

const walletDisplay = document.getElementById("walletAddress");
if (walletDisplay) {
    walletDisplay.innerText = account;
}
</script>

</body>
</html>
