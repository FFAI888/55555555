<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DApp 主页 v0.38</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- 顶部 -->
<div class="topbar">
    <div class="left-wrap">
        <div class="logo-bg">
            <img class="logo-img" src="https://raw.githubusercontent.com/FFAI888/55555555/main/img/0E0CB292-E014-42D1-B11B-5B04BCA492F3.jpeg" alt="logo">
        </div>
        <div class="title-wrap">
            <div class="app-title">融 链</div>
            <div class="logo-subtext">RongChain</div>
        </div>
    </div>
    <div class="wallet-top" id="walletTop" title="点击复制钱包地址"></div>
</div>

<!-- 主体内容 -->
<div class="main-wrap">
    <div class="content" id="mainContent">
        <!-- 登录页面内容 -->
        <div class="login-container">
            <button id="connectWalletBtn">连接钱包</button>
            <div class="invite-info">
                <span class="invite-name">邀请人</span>
                <input type="text" id="inviteAddress" readonly placeholder="无邀请人地址">
                <button class="copy-btn" id="copyInviteAddress" title="复制地址">📋</button>
            </div>
        </div>
    </div>
</div>

<!-- 底部导航 -->
<div class="bottom-nav" id="bottomNav">
    <button id="homeBtn" class="active"><img src="https://img.icons8.com/fluency/48/000000/home.png" alt="首页">首页</button>
    <button id="groupBtn"><img src="https://img.icons8.com/fluency/48/000000/conference.png" alt="拼团">拼团</button>
    <button id="earnBtn"><img src="https://img.icons8.com/fluency/48/000000/coin-in-hand.png" alt="赚币">赚币</button>
    <button id="swapBtn"><img src="https://img.icons8.com/fluency/48/000000/exchange.png" alt="兑换">兑换</button>
    <button id="profileBtn"><img src="https://img.icons8.com/fluency/48/000000/user-male-circle.png" alt="我的">我的</button>
</div>

<script src="js/main.js"></script>
</body>
</html>
