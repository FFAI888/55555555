<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>主页 - DApp</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="topbar">
    <div class="left-wrap">
        <div class="logo-bg">
            <img class="logo-img" id="logoImg3" src="img/0E0CB292-E014-42D1-B11B-5B04BCA492F3.jpeg" alt="logo">
            <input type="file" id="uploadLogo3" style="display:none;">
        </div>
        <div class="title-wrap">
            <div class="app-title">融 链</div>
            <div class="logo-subtext">RongChain</div>
        </div>
    </div>
    <div class="wallet-top" id="walletTop" title="点击复制钱包地址"></div>
</div>

<div class="main-wrap">
    <h2>欢迎来到 DApp 主页！</h2>
</div>

<div class="bottom-nav" id="bottomNav">
    <button id="homeBtn" class="active"><img src="https://img.icons8.com/fluency/48/000000/home.png" alt="首页">首页</button>
    <button id="groupBtn"><img src="https://img.icons8.com/fluency/48/000000/conference.png" alt="拼团">拼团</button>
    <button id="earnBtn"><img src="https://img.icons8.com/fluency/48/000000/coin-in-hand.png" alt="赚币">赚币</button>
    <button id="swapBtn"><img src="https://img.icons8.com/fluency/48/000000/exchange.png" alt="兑换">兑换</button>
    <button id="profileBtn"><img src="https://img.icons8.com/fluency/48/000000/user-male-circle.png" alt="我的">我的</button>
</div>

<script src="js/main.js"></script>
<script>
const logoImg3 = document.getElementById('logoImg3');
const uploadLogo3 = document.getElementById('uploadLogo3');
logoImg3.addEventListener('click', () => uploadLogo3.click());
uploadLogo3.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = (ev) => logoImg3.src = ev.target.result;
        reader.readAsDataURL(file);
    }
});

// 钱包地址缩略显示
const walletTop = document.getElementById('walletTop');
if(walletTop){
    const fullAddress = "0xUserWalletAddress1234567890abcdef";
    walletTop.textContent = fullAddress.slice(0,6)+'...'+fullAddress.slice(-4);
    walletTop.addEventListener('click', ()=>navigator.clipboard.writeText(fullAddress).then(()=>alert('钱包地址已复制')));
}
</script>
</body>
</html>
