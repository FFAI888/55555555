<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>确认关系</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h2>确认关系</h2>
    <button id="stepBtn">确认接收</button>
    <div id="message"></div>
</div>

<script>
const stepBtn = document.getElementById('stepBtn');
const message = document.getElementById('message');
let step = 1;

stepBtn.addEventListener('click', () => {
    if(step === 1){
        stepBtn.innerText = '确认发送';
        message.innerText = '';
        step = 2;
    } else if(step === 2){
        stepBtn.innerText = '确认关系';
        message.innerText = '';
        step = 3;
    } else if(step === 3){
        message.innerText = '关系确认成功，欢迎使用融链！';
        stepBtn.disabled = true;
        stepBtn.style.background = '#ccc';
        // 跳转主页
        setTimeout(() => { window.location.href = 'index.html'; }, 2000);
    }
});
</script>

</body>
</html>
