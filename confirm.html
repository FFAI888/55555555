<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>确认关系</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f0f2f5;
}

.container {
    text-align: center;
    background: #fff;
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

h2 {
    color: #333;
    margin-bottom: 30px;
}

button {
    width: 200px;
    height: 50px;
    font-size: 16px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #4CAF50, #81C784);
    color: #fff;
    transition: transform 0.2s;
}

button:hover {
    transform: scale(1.05);
}

#message {
    margin-top: 20px;
    color: #4CAF50;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
    <h2>确认关系</h2>
    <button id="stepBtn">确认接收</button>
    <div id="message"></div>
</div>

<script>
const stepBtn = document.getElementById('stepBtn');
const message = document.getElementById('message');
let step = 1;

stepBtn.addEventListener('click', () => {
    if(step === 1){
        stepBtn.innerText = '确认发送';
        message.innerText = '';
        step = 2;
    } else if(step === 2){
        stepBtn.innerText = '确认关系';
        message.innerText = '';
        step = 3;
    } else if(step === 3){
        message.innerText = '关系确认成功，欢迎使用融链！';
        stepBtn.disabled = true;
        stepBtn.style.background = '#ccc';
        // 可在这里跳转主页，比如：
        // setTimeout(() => { window.location.href = 'index.html'; }, 2000);
    }
});
</script>

</body>
</html>
