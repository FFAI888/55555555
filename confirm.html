<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>确认关系 - DApp</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="topbar">
    <div class="left-wrap">
        <div class="logo-bg">
            <img class="logo-img" id="logoImg2" src="img/0E0CB292-E014-42D1-B11B-5B04BCA492F3.jpeg" alt="logo">
            <input type="file" id="uploadLogo2" style="display:none;">
        </div>
        <div class="title-wrap">
            <div class="app-title">融 链</div>
            <div class="logo-subtext">RongChain</div>
        </div>
    </div>
</div>

<div class="confirm-container">
    <h2>确认关系</h2>
    <div class="confirm-card">
        <div class="user-info">
            <img class="avatar" src="https://img.icons8.com/fluency/96/000000/user-male-circle.png" alt="用户A">
            <div class="user-name">用户A</div>
            <div class="wallet-address" id="inviteWallet">0x1234...abcd</div>
        </div>
        <div class="arrow">→</div>
        <div class="user-info">
            <img class="avatar" src="https://img.icons8.com/fluency/96/000000/user-male-circle.png" alt="用户B">
            <div class="user-name">用户B</div>
            <div class="wallet-address">0xabcd...1234</div>
        </div>
    </div>
    <div class="confirm-buttons">
        <button class="confirm-btn" id="btnReceive">确认接收</button>
        <button class="confirm-btn" id="btnSend">确认发送</button>
        <button class="confirm-btn" id="btnRelation">确认关系</button>
    </div>
</div>

<script src="js/main.js"></script>
<script>
const logoImg2 = document.getElementById('logoImg2');
const uploadLogo2 = document.getElementById('uploadLogo2');
logoImg2.addEventListener('click', () => uploadLogo2.click());
uploadLogo2.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = (ev) => logoImg2.src = ev.target.result;
        reader.readAsDataURL(file);
    }
});

// 动态显示邀请人地址
const inviteWalletEl = document.getElementById('inviteWallet');
inviteWalletEl.textContent = localStorage.getItem('inviteAddress') || '0x1234...abcd';
</script>
</body>
</html>
