<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>确认关系</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
<div class="login-wrap">
    <h2>确认关系</h2>
    <div class="confirm-info">
        <p id="inviterDisplay">邀请人: 未知</p>
        <p id="walletDisplay">您的钱包: 未连接</p>
    </div>
    <div class="confirm-buttons">
        <button class="confirm-btn" id="receiveBtn">确认接收</button>
        <button class="confirm-btn" id="sendBtn">确认发送</button>
        <button class="confirm-btn" id="relationBtn">确认关系</button>
    </div>
</div>

<script>
function getQueryParam(name){
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
}
const inviterDisplay = document.getElementById('inviterDisplay');
const walletDisplay = document.getElementById('walletDisplay');
const referrer = getQueryParam('referrer');
if(referrer){ inviterDisplay.textContent = "邀请人: " + referrer; }

async function checkWallet(){
    if(!window.ethereum){ alert("未检测到钱包插件！"); return false; }
    try{
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        if(accounts.length === 0){ alert("钱包未连接！"); return false; }
        walletDisplay.textContent = "您的钱包: " + accounts[0];
        return true;
    }catch(err){ alert("钱包连接失败！"); return false; }
}
checkWallet();

function handleConfirmAction(action){
    checkWallet().then(connected => {
        if(connected){
            sessionStorage.setItem('walletConnected','true');
            alert(action + " 已确认！");
            const url = "index.html" + (referrer ? "?referrer="+referrer : "");
            window.location.href = url;
        }
    });
}
document.getElementById('receiveBtn').addEventListener('click',()=>handleConfirmAction("确认接收"));
document.getElementById('sendBtn').addEventListener('click',()=>handleConfirmAction("确认发送"));
document.getElementById('relationBtn').addEventListener('click',()=>handleConfirmAction("确认关系"));
</script>
</body>
</html>
